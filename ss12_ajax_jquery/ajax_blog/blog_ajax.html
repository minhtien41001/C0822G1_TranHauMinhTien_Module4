<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<input placeholder="Nhập tiêu đề cần tìm kiếm..." id="search" type="text"/>
<button type="button" onclick="search();" id="find">Tìm kiếm</button>

<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Writer</th>
        <th scope="col">Content</th>
        <th scope="col">Date Created</th>
        <th scope="col">Category</th>
    </tr>
    </thead>
    <tbody class="myBody">

    </tbody>
</table>

<button class="btn btn-outline-primary" type="button" id="more">Tải thêm </button>
<button class="btn btn-outline-primary" type="button" id="less">Ít lại </button>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>


<script>

    $(document).ready(function () {
        let page = 0
        let totalPage

        function checkPage() {
            if (page === totalPage - 1) {
                $("#more").hide()
            } else {
                $("#more").show()
            }

        }

        $("#more").click(function () {
            page = page + 1
            if (page <= totalPage - 1) {
                init();
            }
            checkPage()
        })
        $("#less").click(function () {
            page = 0
            $("#myBody").empty();
            init()
            checkPage()
        })

        function init() {
            $.ajax({
                url: 'http://localhost:8080/api/blogs',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    let myTable = "";
                    for (let i = 0; i <data.length ; i++) {
                        myTable +=
                            `
                            <tr>
                              <th>${data[i].id}</th>
                              <td>${data[i].title}</td>
                              <td>${data[i].writer}</td>
                              <td>${data[i].content}</td>
                              <td>${data[i].dateCreated}</td>
                              <td>${data[i].category.categoryName}</td>
                            </tr>
                            `
                    }
                    debugger
                    $(".myBody").html(myTable);
                }
            })
        }

        init();

    })
    function search() {
        let id = $("#search").val();
        $.ajax({
            url: 'http://localhost:8080/api/blogs/'+ id ,
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                console.log(data)
                let myTable = "";
                    myTable +=
                        `
                            <tr>
                              <th>${data[i].id}</th>
                              <td>${data[i].title}</td>
                              <td>${data[i].writer}</td>
                              <td>${data[i].content}</td>
                              <td>${data[i].dateCreated}</td>
                              <td>${data[i].category.categoryName}</td>
                            </tr>
                            `
                debugger
                $("#myBody").html(myTable);
            }
        })
    }


</script>
</body>
</html>
