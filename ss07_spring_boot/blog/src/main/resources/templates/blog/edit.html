<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Edit</title>
    <style>
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
    </style>
</head>
<body>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold">Update</h2>


    <p class="text-center">
        <a href="/blog/list"><i class="fa-solid fa-backward"></i> Back to list</a>
    </p>

    <div class="d-flex justify-content-center">

        <form class="w-50 border border-2 border-success p-3 rounded" th:object="${blog}" action="/blog/update"
              method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="title" class="h6" >Title: </label>
                <div class="input-group">
                    <input type="text" id="title" class="form-control" placeholder="Title" name="title"  th:field="*{title}">
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="content" class="h6" >Content: </label>
                <div class="input-group">
                    <input type="text" id="content" class="form-control" placeholder="content" name="content"  th:field="*{content}">
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="dateCreate" class="h6" >Date Create: </label>
                <div class="input-group">
                    <input type="date" id="dateCreate" class="form-control" placeholder="dateCreate" name="dateCreate"  th:field="*{dateCreate}">
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="writer" class="h6" >Writer: </label>
                <div class="input-group">
                    <input type="text" id="writer" class="form-control" placeholder="Title" name="writer"  th:field="*{writer}">
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>


            <div class="mt-3 form-group">
                <label class="h6" for="category">Category:</label>
                <div class="input-group">
                    <select  id="category" class="form-control" name="category" th:field="*{category}">
                        <option th:each="item : ${categoryList}"
                                th:value="${item.id}" th:text="${item.categoryName}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>



            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Save <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
