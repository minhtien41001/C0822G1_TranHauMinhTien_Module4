<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Edit Product</h3>

<a th:href="@{/}">Back to product list</a>

<form action="/blog/update" method="post" th:object="${blog}">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}"/></td>
        </tr>

        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>

        <tr>
            <td>Writer:</td>
            <td><input type="text" th:field="*{writer}"/></td>
        </tr>

        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.categoryName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Date:</td>
            <td>
                <input type="date" th:field="*{dateCreated}" />
            </td>
        </tr>

        <tr>
            <td>Content:</td>
            <td><textarea th:field="*{content}"></textarea></td>
        </tr>
    </table>

    <button type="submit">Save</button>
</form>
</body>
</html>
