<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Add new</title>
    <style>
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
    </style>
</head>
<body>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold">Add new</h2>

    <p class="text-center">
        <a href="/users/list"><i class="fa-solid fa-backward"></i> Back to list</a>
    </p>


    <div class="d-flex justify-content-center">

        <form class="w-50 border border-2 border-success p-3 rounded" th:object="${userDto}" action="/users/save"
              method="post">
            <div class="form-group">
                <label for="firstName" class="h6" >Tieu de:</label>
                <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                <div class="input-group">
                    <input type="text" id="firstName" class="form-control" placeholder="Input name" name="firstName"  th:field="*{firstName}">
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="lastName" class="h6">lastName:</label>
                <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                <input type="text" id="lastName" class="form-control" name="lastName" th:field="*{lastName}">
            </div>


            <div class="mt-3 form-group">
                <label for="phoneNumber" class="h6">phone Number:</label>
                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                <div class="input-group">
                    <input type="text" id="phoneNumber" class="form-control" placeholder="Input phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="age" class="h6">age:</label>
                <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                <div class="input-group">
                    <input type="text" id="age" class="form-control" th:field="*{age}"  placeholder="Input Age" name="age">
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="email" class="h6">email:</label>
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                <div class="input-group">
                    <input type="text" id="email" class="form-control" th:field="*{email}"  placeholder="Input email" name="email">
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>


            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Save <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
