<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Song list</title>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        table {
            border: solid 3px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="p-3">
    <h2 class="text-center fw-bold">SONG LIST</h2>

    <nav class="navbar navbar-expand-lg py-0 my-0">
        <div class="container-fluid">
            <a href="/song/create">
                <button class="btn btn-success btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-person-circle-plus text-light h5 my-auto me-1"></span>
                    <span class="text-light"> Add new</span>
                </button>
            </a>
        </div>
    </nav>

    <table id="songTable" class="table table-light table-striped table-bordered">
        <thead>
        <tr class="table-dark text-light">
            <th>ID</th>
            <th>Name</th>
            <th>Singer</th>
            <th>Category</th>
            <th>File</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="song,index : ${listSong.content}">
            <td th:text="${song.id}"></td>
            <td th:text="${song.name}"></td>
            <td th:text="${song.singer}"></td>
            <td th:text="${song.category}"></td>
            <td th:text="${song.file}"></td>
        </tr>
        </tbody>
    </table>

    <div style="text-align: center">

        <a th:href="@{/song/list/(page = ${listSong.number -1 })}"
           th:if="${listSong.hasPrevious()}">Previous</a>
        <span th:text="${listSong.number+1}"></span>/
        <span th:text="${listSong.totalPages}"></span>
        <a th:href="@{/song/list/(page = ${listSong.number +1})}"
           th:if="${listSong.hasNext()}">Next</a>
    </div>


    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="datatables/js/jquery.dataTables.min.js"></script>
    <script src="datatables/js/dataTables.bootstrap4.min.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
</html>>
