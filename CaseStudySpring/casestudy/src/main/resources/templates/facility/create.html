<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Add new Customer</title>
    <style>

        form {
            background-image: url("https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v960-ning-30.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=63dd5f402645ef52fb7dfb592aec765a");
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
    </style>
</head>
<body>
<div class="mx-5 px-5 pt-3">
    <h2 class="text-center fw-bold">Add new Facility</h2>

    <p class="text-center mt-3"><a href="/"><i class="fa-solid fa-house-chimney h5 mx-1"></i> Back to HOME</a></p>

    <p class="text-center">
        <a href="/facility/list"><i class="fa-solid fa-backward"></i> Back to Facility list</a>
    </p>

    <div class="d-flex justify-content-center">

        <form class="w-50 border border-2 border-success p-3 rounded" th:object="${facilityDto}" action="/facility/save"
              method="post">
            <div class="mt-3 form-group">
                <label class="h6" for="facilityType">Facility Type:</label>
                <p style="color: red" th:if="${#fields.hasErrors('facilityType')}" th:errors="*{facilityType}"></p>
                <div class="input-group">
                    <select  id="facilityType" class="form-control" name="facilityType" th:field="*{facilityType}">
                        <option th:each="item : ${listFacilityType}"
                                th:value="${item.id}" th:text="${item.name}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="h6" >Name:</label>
                <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                <div class="input-group">
                    <input type="text" id="name" class="form-control" placeholder="Input name" name="name"  th:field="*{name}">
                    <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="area" class="h6">Area:</label>
                <p style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
                <input type="text" id="area" class="form-control" name="area" th:field="*{area}">
            </div>

            <div class="mt-3 form-group">
                <label for="cost" class="h6">Cost:</label>
                <p style="color: red" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                <input type="text" id="cost" class="form-control" name="cost" th:field="*{cost}">
            </div>


            <div class="mt-3 form-group">
                <label for="maxPeople" class="h6">Max People:</label>
                <p style="color: red" th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}"></p>
                <div class="input-group">
                    <input type="text" id="maxPeople" class="form-control" placeholder="Input max People" name="maxPeople" th:field="*{maxPeople}">
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="standardRoom" class="h6">Standard Room:</label>
                <p style="color: red" th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></p>
                <div class="input-group">
                    <input type="text" id="standardRoom" class="form-control" th:field="*{standardRoom}"  placeholder="Input standard Room" name="standardRoom">
                    <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="descriptionOtherConvenience" class="h6">Description:</label>
                <p style="color: red" th:if="${#fields.hasErrors('descriptionOtherConvenience')}" th:errors="*{descriptionOtherConvenience}"></p>
                <div class="input-group">
                    <input type="text" id="descriptionOtherConvenience" class="form-control" th:field="*{descriptionOtherConvenience}" placeholder="Input Description" name="descriptionOtherConvenience">
                    <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="poolArea" class="h6">Pool Area:</label>
                <p style="color: red" th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></p>
                <div class="input-group">
                    <input type="text" id="poolArea" class="form-control" th:field="*{poolArea}" placeholder="Input pool Area" name="poolArea">
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="numberOfFloors" class="h6">Number Of Floors:</label>
                <p style="color: red" th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></p>
                <div class="input-group">
                    <input type="text" id="numberOfFloors" class="form-control" th:field="*{numberOfFloors}" placeholder="Input number Of Floors" name="numberOfFloors">
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>

            <div class="mt-3 form-group">
                <label for="facilityFree" class="h6">Facility Free:</label>
                <p style="color: red" th:if="${#fields.hasErrors('facilityFree')}" th:errors="*{facilityFree}"></p>
                <div class="input-group">
                    <input type="text" id="facilityFree" class="form-control" th:field="*{facilityFree}" placeholder="Input Facility Free" name="facilityFree">
                    <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
                </div>
            </div>


            <div class="mt-3 form-group">
                <label class="h6" for="rentType">Rent Type:</label>
                <p style="color: red" th:if="${#fields.hasErrors('rentType')}" th:errors="*{rentType}"></p>
                <div class="input-group">
                    <select  id="rentType" class="form-control" name="rentType" th:field="*{rentType}">
                        <option th:each="item : ${listRentType}"
                                th:value="${item.id}" th:text="${item.name}"></option>
                    </select>
                    <span class="input-group-text"><i class="fa-solid fa-ranking-star"></i></span>
                </div>
            </div>


            <div class="mt-3 text-center">
                <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
                    -- Save <i class="fa-solid fa-floppy-disk"></i> --
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
<script>
    $(document).ready(function () {
        idFacilityType();

    })

    function idFacilityType() {
        let idFacilityType = $('#facilityType').val();
        if (idFacilityType === '1') {
            $('#facilityFree').hide();
            $('#poolArea').show();
            $('#numberFloors').show();
        }
        if (idFacilityType === '2') {
            $('#facilityFree').hide();
            $('#poolArea').hide();
            $('#numberFloors').show();
        }
        if (idFacilityType === '3') {
            $('#poolArea').hide();
            $('#standardRoom').hide();
            $('#descriptionOtherConvenience').hide();
            $('#numberFloors').hide();
            $('#facilityFree').show();
        }
    }
    $('#facilityFree').hide();
    $('#poolArea').show();
    $('#numberFloors').show();

    $('#facilityType').change(function () {
        if ($(this).val() === '1') {
            $('#facilityFree').hide();
            $('#poolArea').show();
            $('#numberFloors').show();
        }
        if ($(this).val() === '2') {
            $('#facilityFree').hide();
            $('#poolArea').hide();
            $('#numberFloors').show();
        }
        if ($(this).val() === '3') {
            $('#poolArea').hide();
            $('#standardRoom').hide();
            $('#descriptionOtherConvenience').hide();
            $('#numberFloors').hide();
            $('#facilityFree').show();
        }
    });
</script>
</html>
