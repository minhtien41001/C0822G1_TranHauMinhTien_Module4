<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Facility list</title>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        table {
            border: solid 3px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="py-3 px-5 mx-5" id="showSlow">
    <div class="px-5 mx-5">
        <h3 class="text-center fw-bold text-light my-3">DANH SÁCH DỊCH VỤ ĐI KÈM</h3>

        <p class="text-center">
            <a th:href="@{/contract}"><i class="fa-solid fa-backward"></i> Quay lại trang danh sách Hợp đồng</a>
        </p>

        <table class="table table-light table-striped table-bordered mt-5" th:if="${!contractDetails.isEmpty()}">
            <tr class="table-dark text-light">
                <th>#</th>
                <th>Tên dịch vụ đi kèm</th>
                <th>Đơn vị</th>
                <th>Số lượng</th>
                <th>Trạng thái</th>
            </tr>

            <tr th:each="item, status : ${contractDetails}">
                <td th:text="${status.count}"></td>
                <td th:text="${item.nameDto + ' (₫ ' + item.costDto + ')'}"></td>
                <td th:text="${item.unitDto}"></td>
                <td th:text="${item.quantityDto}"></td>
                <td th:text="${item.statusDto}"></td>
            </tr>
        </table>

        <p class="h4 text-warning mt-5 text-center" th:if="${contractDetails.isEmpty()}">
            Chưa có dịch vụ đi kèm được chọn trong hợp đồng này!
        </p>
    </div>
</div>
<script src="../../static/jquery/jquery-3.5.1.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#showSlow").hide();
        $("#showSlow").fadeIn(5000);
    })
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
</html>
