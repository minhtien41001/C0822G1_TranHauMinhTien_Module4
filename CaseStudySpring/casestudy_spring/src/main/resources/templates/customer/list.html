<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Employee list</title>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        table {
            border: solid 3px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <style>
        body {
            background-image: url("https://cdn.wallpapersafari.com/97/50/eRwDMy.jpg");
        }
        form {
            background-image: url("https://img.rawpixel.com/s3fs-private/rawpixel_images/website_content/v960-ning-30.jpg?w=800&dpr=1&fit=default&crop=default&q=65&vib=3&con=3&usm=15&bg=F4F4F3&ixlib=js-2.2.1&s=63dd5f402645ef52fb7dfb592aec765a");
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: green;
        }
    </style>
    <style>
        .header {
            background-image: url("https://img.wallpapersafari.com/desktop/1600/900/22/47/iU4Gez.jpg");
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            position: absolute;
            bottom: 0;
            background-image: url("https://wallpaperaccess.com/full/3953563.jpg");
        }
        .left {
            overflow: hidden;
            height: 520px;
        }
        .left:hover {
            overflow: scroll;
        }
        .zoom:hover {
            transform: scale(1.2);
        }
        .body {
            background-image: url("https://media.istockphoto.com/photos/abstract-blur-blue-gradient-color-background-with-bokeh-round-light-picture-id1310553941?b=1&k=20&m=1310553941&s=170667a&w=0&h=ceXJ-ZDLHlygjY53FQTNp5xpQ9lqRCkjD-RMJGUSvp0=");
        }
    </style>
</head>
<body>
<div class="container-fluid bg-gray-500 d-flex header" style="height: 100px">
    <img class="h-100 p-4" src="https://www.furama.com/images/LOGOFurama_4C_Normal.png" alt="">
    <img class="ms-5 ps-5" src="https://furamavietnam.com/wp-content/uploads/2019/02/Ariyana-Tourism-Complex-02-2.png"
         alt="">

    <div class="container-fluid text-end my-4 me-4">
        <span class="badge text-bg-warning mt-3">Trần Hậu Minh Tiến</span>
    </div>
</div>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid mx-5">
        <a class="navbar-brand font-weight-bold" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--                <li class="nav-item dropdown ms-3">-->
                <!--                    <a class="nav-link text-dark" href="/employee" role="button" >Employee</a>-->
                <!--                </li>-->

                <li class="nav-item dropdown ms-3">
                    <a class="nav-link text-dark" href="/customer/list" role="button" >Customer</a>
                </li>

                <li class="nav-item dropdown ms-3">
                    <a class="nav-link text-dark" href="/facility/list" role="button" >Facility</a>
                </li>

                <li class="nav-item dropdown ms-3">
                    <a class="nav-link text-dark" href="/contract/list" role="button" >Contract</a>
                </li>
            </ul>

            <form class="d-flex my-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </div>
</nav>
<div class="p-3">
    <h2 class="text-center fw-bold">CUSTOMER LIST</h2>

    <nav class="navbar navbar-expand-lg py-0 my-0">
        <div class="container-fluid">
            <a href="/customer/create">
                <button class="btn btn-success btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-person-circle-plus text-light h5 my-auto me-1"></span>
                    <span class="text-light"> Add new Customer</span>
                </button>
            </a>

            <form class="d-flex my-2" role="search" action="/customer/list">
                <input class="form-control me-2"  type="text" placeholder="Input search Name" aria-label="Search"
                       name="nameSearch">
                <input class="form-control me-2" type="text" placeholder="Input search Email" aria-label="Search"
                       name="emailSearch">
                <input class="form-control me-2" type="text" placeholder="Input search Id Customer Type" aria-label="Search"
                       name="customerType">
                <button class="btn btn-outline-success" type="submit" name="action" value="search">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </nav>

    <table id="customerTable" class="table table-light table-striped table-bordered">
        <thead>
        <tr class="table-dark text-light">
            <th>Id</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Gender</th>
            <th>Id card</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>CustomerType</th>
            <th class="text-center">Edit</th>
            <th class="text-center">Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="customer,index : ${listCustomer.content}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.dateOfBirth}"></td>
            <td th:if="${customer.gender==1}">Male</td>
            <td th:if="${customer.gender==0}">Female</td>
            <td th:text="${customer.idCard}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.customerType.name}"></td>
            <td class="text-center">
                <a th:href="@{/customer/edit/{id}(id=${customer.id})}">
                    <button class="btn btn-primary btn-outline-secondary btn-sm">
                        <span class="fa-solid fa-user-pen text-light h6 m-auto px-2"></span>
                    </button>
                </a>
            </td>
            <td class="text-center">
                <a data-bs-toggle="modal"
                   data-bs-target="#deleteCustomer"
                   th:attr="onclick=|deleteCustomer('${customer.getId()}','${customer.getName()}')|" >
                    <button class="btn btn-danger btn-outline-secondary btn-sm">
                        <span class="fa-solid fa-person-circle-minus text-light h6 m-auto px-2"></span>
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="text-align: center">

        <a th:href="@{/customer/list/(page = ${listCustomer.number -1 })}"
           th:if="${listCustomer.hasPrevious()}">Previous</a>
        <span th:text="${listCustomer.number+1}"></span>/
        <span th:text="${listCustomer.totalPages}"></span>
        <a th:href="@{/customer/list/(page = ${listCustomer.number +1})}"
           th:if="${listCustomer.hasNext()}">Next</a>
    </div>

    <div class="modal fade" id="deleteCustomer" tabindex="-1" aria-labelledby="exampleModalLabel1"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modalCSS">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Bạn có chắc chắn muốn xóa?</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form th:action="@{/customer/delete}">
                    <div class="modal-body">
                        <span class="h6">Khách hàng:</span><strong id="nameDelete" class="text-danger ps-2"></strong>
                        <input type="hidden" name="idDelete" id="idDelete" readonly/>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-danger" value="delete">Xóa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid text-center footer" style="height: 50px">
    <p class="text-light pt-2">&copy;FURAMA - officially operated in 1997.</p>
</div>
<script>
    function deleteCustomer(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
    }
</script>

<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="datatables/js/jquery.dataTables.min.js"></script>
<script src="datatables/js/dataTables.bootstrap4.min.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous">
</script>
</html>
